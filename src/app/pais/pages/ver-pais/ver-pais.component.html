    whait please ......

</div>


<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name}}</small> </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-5">
            <h3>Bandera</h3>
            <img [src]="pais.flag" class="img-thumbnail"/>
        </div>

        <div class="col-5">
            <h3>Información</h3>
            
            <ul class="list-group">
            
                <li class="list-group-item">
               <strong>Población </strong>{{pais.population | number}}
               </li>

               <li class="list-group-item">
                <strong>Código Numérico</strong>{{pais.unMember}}
               </li>

               <li class="list-group-item">
                <strong>Area</strong>{{pais.area}}
               </li>

               <li class="list-group-item">
                <strong>codigo</strong>{{pais.postalCode}}
               </li>
            </ul>
        </div>
    </div>
 <h3>Traducciones</h3>
    <div class="row">
        <div class="col-3">
            <span class="badge bg-primary mr-1"> {{pais.translations | json}} </span>


        </div>

    </div>




</ng-template>
