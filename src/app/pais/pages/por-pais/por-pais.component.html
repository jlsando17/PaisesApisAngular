
<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
 <app-pais-input 
 (onEnter)="Buscar( $event )"
 placeholder="Buscar Pais...."
 (onDebounce)="sugerencias($event)"></app-pais-input>

    </div>

</div>

<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">
     <a  class="nav-link" 
    [routerLink]="['/pais',pais.cca2]">
        {{pais.name.common }}
    </a>
    </li>

</ul>

</div>
<hr>
<div *ngIf="hayError"
class="alert alert-danger">
    No se encontro el {{termino}}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>

</div>
